<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bento Grid Layout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="bento">

  <section class="column">
    <article class="card large image" style="background-image:url(imagenes/ucam.jpg)">
      <h2></h2>
    </article>
    <article class="card" style="background-image:url(imagenes/ucam.jpg)">
      <p></p>
    </article>
    <article class="card tall image" style="background-image:url(imagenes/ucam.jpg)">
      <h3>Noticia</h3>
      <p></p>
    </article>
  </section>

  <section class="column">
    <article class="card wide image" style="background-image:url(imagenes/la-piel-del-ucam-murcia-cf-para-la-temporada-202223.jpg)">
     
    </article>
    <article class="card wide image" style="background-image:url(imagenes/la-piel-del-ucam-murcia-cf-para-la-temporada-202223.jpg)"></article>
    <article class="card wide image" style="background-image:url(imagenes/la-piel-del-ucam-murcia-cf-para-la-temporada-202223.jpg)"></article>
  </section>

  <section class="column">
    <article class="card wide image" style="background-image:url(imagenes/descarga.jpg)">
   
    </article>
     <article class="card tall image" style="background-image:url(imagenes/descarga.jpg)">
   
    </article>
    </article>
     <article class="card tall image" style="background-image:url(imagenes/descarga.jpg)">
   
    </article>
    <article class="card"><p>Modo oscuro</p></article>
    <article class="card wide cta"><strong>CTA</strong></article>
  </section>

</main>

</body>
</html>
